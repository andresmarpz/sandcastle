name: Release Desktop App

on:
  push:
    branches:
      - main
    paths:
      - 'apps/desktop/**'
      - 'packages/**'
      - 'bun.lock'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Build without creating a release'
        required: false
        default: false
        type: boolean

concurrency:
  group: release-desktop
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  check-version:
    name: Check Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tauri.conf.json
        id: version
        run: |
          VERSION=$(jq -r '.version' apps/desktop/src-tauri/tauri.conf.json)
          TAG="desktop-v${VERSION}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}, Tag: ${TAG}"

      - name: Check if tag exists
        id: check
        run: |
          if git rev-parse "refs/tags/${{ steps.version.outputs.tag }}" >/dev/null 2>&1; then
            echo "Tag ${{ steps.version.outputs.tag }} already exists"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Tag ${{ steps.version.outputs.tag }} does not exist, will create release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  build-tauri:
    name: Build (${{ matrix.platform }})
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true' || github.event.inputs.dry_run == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
            rust_target: aarch64-apple-darwin
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
            rust_target: x86_64-apple-darwin
          - platform: ubuntu-22.04
            args: ''
            rust_target: ''
          - platform: windows-latest
            args: ''
            rust_target: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup
        uses: ./.github/actions/setup
        with:
          turbo-cache-key: release-desktop-${{ matrix.platform }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri -> target
          cache-on-failure: true

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Apple codesigning (disabled for now - no certificate)
          # APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          # APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          # APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: apps/desktop
          tauriScript: bunx tauri
          args: ${{ matrix.args }}
          tagName: ${{ github.event.inputs.dry_run != 'true' && needs.check-version.outputs.tag || '' }}
          releaseName: Desktop v${{ needs.check-version.outputs.version }}
          releaseBody: |
            ## Desktop App v${{ needs.check-version.outputs.version }}

            Download the appropriate installer for your platform:
            - **macOS (Apple Silicon)**: `.dmg` file for `aarch64`
            - **macOS (Intel)**: `.dmg` file for `x86_64`
            - **Windows**: `.msi` or `.exe` installer
            - **Linux**: `.deb`, `.rpm`, or `.AppImage`
          releaseDraft: true
          prerelease: true

      - name: Upload artifacts (dry run)
        if: github.event.inputs.dry_run == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.platform }}-${{ matrix.rust_target || 'native' }}
          path: |
            apps/desktop/src-tauri/target/release/bundle/**/*.dmg
            apps/desktop/src-tauri/target/release/bundle/**/*.app
            apps/desktop/src-tauri/target/release/bundle/**/*.deb
            apps/desktop/src-tauri/target/release/bundle/**/*.rpm
            apps/desktop/src-tauri/target/release/bundle/**/*.AppImage
            apps/desktop/src-tauri/target/release/bundle/**/*.msi
            apps/desktop/src-tauri/target/release/bundle/**/*.exe
          if-no-files-found: warn
