name: Release Desktop App

on:
  # Called by release-please when a release is created
  workflow_call:
    inputs:
      version:
        description: 'Version to release'
        required: true
        type: string
      tag_name:
        description: 'Git tag name'
        required: true
        type: string

  # Manual trigger for testing or re-running builds
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.0)'
        required: false
        type: string
      dry_run:
        description: 'Build without creating a release'
        required: false
        default: false
        type: boolean

concurrency:
  group: release-desktop
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(jq -r '.version' apps/desktop/src-tauri/tauri.conf.json)
          fi

          if [ -n "${{ inputs.tag_name }}" ]; then
            TAG="${{ inputs.tag_name }}"
          else
            TAG="v${VERSION}"
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}, Tag: ${TAG}"

  build-tauri:
    name: Build (${{ matrix.platform }})
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
            rust_target: aarch64-apple-darwin
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
            rust_target: x86_64-apple-darwin
          - platform: ubuntu-22.04
            args: ''
            rust_target: ''
          - platform: windows-latest
            args: ''
            rust_target: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup
        uses: ./.github/actions/setup
        with:
          turbo-cache-key: release-desktop-${{ matrix.platform }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri -> target
          cache-on-failure: true

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: apps/desktop
          tauriScript: bunx tauri
          args: ${{ matrix.args }}
          tagName: ${{ github.event.inputs.dry_run != 'true' && needs.prepare.outputs.tag || '' }}
          releaseName: Sandcastle v${{ needs.prepare.outputs.version }}
          releaseBody: |
            See [CHANGELOG.md](https://github.com/andresmarpz/sandcastle/blob/main/CHANGELOG.md) for details.

            ## Downloads
            - **macOS (Apple Silicon)**: `.dmg` file for `aarch64`
            - **macOS (Intel)**: `.dmg` file for `x86_64`
            - **Windows**: `.msi` or `.exe` installer
            - **Linux**: `.deb`, `.rpm`, or `.AppImage`
          releaseDraft: true
          prerelease: true

      - name: Upload artifacts (dry run)
        if: github.event.inputs.dry_run == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.platform }}-${{ matrix.rust_target || 'native' }}
          path: |
            apps/desktop/src-tauri/target/release/bundle/**/*.dmg
            apps/desktop/src-tauri/target/release/bundle/**/*.app
            apps/desktop/src-tauri/target/release/bundle/**/*.deb
            apps/desktop/src-tauri/target/release/bundle/**/*.rpm
            apps/desktop/src-tauri/target/release/bundle/**/*.AppImage
            apps/desktop/src-tauri/target/release/bundle/**/*.msi
            apps/desktop/src-tauri/target/release/bundle/**/*.exe
          if-no-files-found: warn
