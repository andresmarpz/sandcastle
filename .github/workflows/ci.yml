name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  biome:
    name: Biome Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup
        with:
          turbo-cache-key: biome

      - name: Check formatting and linting
        run: bun run biome:check

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup
        with:
          turbo-cache-key: typecheck

      - name: Type check
        run: bun run typecheck
